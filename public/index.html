<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.min.css">
</head>
<body>
    <div class="wrap">

        <form class="subscribe-form subscribe-form--sherlock" id="subscribe-form" action="#send">

            <p class="subscribe-form__heading">Учите английский по сериалу «Шерлок». Бесплатно</p>
            <p class="subscribe-form__text">Email-курс с разбором каждой серии и упражнениями для тренировки</p>

            <div class="subscribe-form__content">
                <p class="subscribe-form__result">Поздравляем с подпиской на курс. Успехов в учебе! :)</p>

                <div class="subscribe-form__fields">
                    <input class="subscribe-form__fields__input" type="text" name="name" placeholder="Как вас зовут?" required>
                    <input class="subscribe-form__fields__input" type="email" name="email" placeholder="Email" required>
                </div>

                <button class="subscribe-form__submit" type="submit" data-toggle="Подождите…">Подписаться</button>

                <p class="subscribe-form__error">Непредвиденная ошибка сервера</p>
                <p class="subscribe-form__agreement">Нажимая, я принимаю условия <a href="#agreement" target="_blank" rel="noopener">соглашения</a></p>
            </div>
        </form>

    </div>

    <button class="toggle" id="toggle" title="Изменить стиль формы">
        <svg class="toggle__icon" version="1.1" viewBox="0 0 512 512" aria-hidden="true">
            <path d="M432.313 236.581c-32.877-91.72-102.555-174.075-176.313-236.581-73.758 62.506-143.435 144.861-176.313 236.581-20.332 56.718-22.341 118.281 6.292 172.7 32.923 62.57 99.316 102.719 170.021 102.719s137.098-40.149 170.020-102.72c28.635-54.419 26.625-115.981 6.293-172.699zM369.382 379.478c-21.901 41.626-66.406 68.522-113.382 68.522-27.56 0-54.262-9.268-76.056-25.326 6.621 0.862 13.316 1.326 20.056 1.326 58.713 0 114.334-33.607 141.701-85.621 22.439-42.646 20.489-86.924 11.941-122.169 7.279 14.075 13.453 28.099 18.424 41.966 11.303 31.531 20.012 78.17-2.684 121.302z"></path>
        </svg>

        <span class="toggle__title">Изменить стиль формы</span>
    </button>

    <script>
        var subscribeForm = {
            'business': {
                'heading': 'Учите английский для деловой переписки. Это бесплатно',
                'text': 'Email-курс о том, как эффективно общаться с коллегами и партнерами'
            },

            'sherlock': {
                'heading': 'Учите английский по сериалу «Шерлок». Бесплатно',
                'text': 'Email-курс с разбором каждой серии и упражнениями для тренировки'
            }
        }
    </script>

    <script src="/scripts.min.js"></script>
</body>
</html>
